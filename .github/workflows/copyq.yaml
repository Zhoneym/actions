name: Install CopyQ on Ubuntu

on:
  workflow_dispatch:

jobs:
  install-copyq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update apt and install CopyQ
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:hluk/copyq
          sudo apt-get update
          sudo apt-get install -y copyq

      - name: Check CopyQ version
        run: |
          copyq --version

      - name: Run basic CopyQ commands
        run: |
          copyq add "Hello from GitHub Actions"
          copyq read 0
