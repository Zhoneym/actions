name: Build sane-airscan arm64 deb

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build inside arm64 Ubuntu 24.04 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            arm64v8/ubuntu:24.04 \
            bash -c "
              set -e
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                build-essential meson ninja-build pkg-config \
                libjpeg-dev libpng-dev libtiff-dev libgnutls28-dev \
                libavahi-client-dev libavahi-common-dev libxml2-dev zlib1g-dev \
                libsane-dev checkinstall git

              git clone https://github.com/alexpevzner/sane-airscan.git
              cd sane-airscan
              mkdir build && cd build
              meson setup --prefix=/usr --buildtype=release ..
              ninja

              cd ..
              checkinstall --install=no --fstrans=no --pkgname=sane-airscan --pkgversion=1.0 --arch=arm64 -y

              mkdir -p /workspace/artifacts
              mv *.deb /workspace/artifacts/
            "

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: sane-airscan-arm64
          path: artifacts/*.deb
