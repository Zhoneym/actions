name: Build and Release Docker Image as TAR

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Dockerfile
      run: |
        cat <<EOF > Dockerfile
FROM rockylinux:9

ENV TZ=Asia/Shanghai

RUN dnf -y update && \
    dnf -y install epel-release && \
    dnf -y install nginx nano vim && \
    dnf clean all

EXPOSE 80
CMD ["nginx", "-g", "daemon off;"]
EOF

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t nginx:rocky9 .

    - name: Save image to TAR
      run: |
        docker save -o nginx-rocky9.tar nginx:rocky9

    - name: Upload Docker image tar to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: 1.20
        files: nginx-rocky9.tar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
