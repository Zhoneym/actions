name: Save Dify Docker Images

on:
  workflow_dispatch:

jobs:
  save-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker images
        run: |
          docker pull langgenius/dify-api:0.15.5
          docker pull langgenius/dify-web:0.15.5
          docker pull langgenius/dify-sandbox:0.2.11
          docker pull semitechnologies/weaviate:1.19.0
          docker pull postgres:15-alpine
          docker pull redis:6-alpine
          docker pull nginx:latest
          docker pull ubuntu/squid:latest
      - name: Save Docker images to tar
        run: |
          docker save \
            langgenius/dify-api:0.15.5 \
            langgenius/dify-web:0.15.5 \
            langgenius/dify-sandbox:0.2.11 \
            semitechnologies/weaviate:1.19.0 \
            postgres:15-alpine \
            redis:6-alpine \
            nginx:latest \
            ubuntu/squid:latest \
            -o dify-0.15.5.tar
      - name: Upload tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dify-0.15.5
          path: dify-0.15.5.tar

