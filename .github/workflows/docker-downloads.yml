name: Save redis-8.2.1-bookworm
on:
  workflow_dispatch:

jobs:
  save-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker images
        run: |
          docker pull redis:8.2.1-bookworm

      - name: Save Docker images to tar
        run: |
          docker save \
            redis:8.2.1-bookworm \
            -o redis-8.2.1-bookworm.tar

      - name: Upload tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: redis-8.2.1-bookworm.tar
          path: redis-8.2.1-bookworm.tar
