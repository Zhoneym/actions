name: Build Docker Image from Inline Dockerfile and Export as TAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-from-dockerfile:
    runs-on: ubuntu-latest

    steps:
    - name: Create Dockerfile
      run: |
        cat <<EOF > Dockerfile
        FROM rockylinux:9

        ENV TZ=Asia/Shanghai

        RUN dnf -y update && \
            dnf -y install epel-release && \
            dnf -y install nginx nano vim && \
            dnf clean all

        EXPOSE 80

        CMD ["nginx", "-g", "daemon off;"]
        EOF

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t nginx:rocky9 .

    - name: Save image to TAR
      run: |
        docker save -o my-nginx-rocky9.tar nginx:rocky9

    - name: Upload TAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-nginx-image
        path: my-nginx-rocky9.tar

