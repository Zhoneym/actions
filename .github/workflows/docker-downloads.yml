name: Save Docker Images to Tar

on:
  workflow_dispatch:

jobs:
  save-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker images from images.txt
        run: |
          while IFS= read -r image; do
            [ -z "$image" ] && continue
            echo "Pulling $image"
            docker pull "$image"
          done < images.txt

      - name: Save all images to images.tar
        run: |
          images=$(cat images.txt | xargs)
          docker save $images -o images.tar

      - name: Upload images.tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images.tar
