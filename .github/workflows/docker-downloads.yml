name: Build switch-l4t kernels (linux-5.1.2)

on:
  push:
    branches:
      - linux-5.1.2
  workflow_dispatch:

jobs:
  build-kernels:
    name: Build Kernels (linux-5.1.2)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - name: switch-l4t-kernel-nvidia
            repo: CTCaer/switch-l4t-kernel-nvidia
          - name: switch-l4t-kernel-4.9
            repo: CTCaer/switch-l4t-kernel-4.9
          - name: switch-l4t-platform-t210-nx
            repo: CTCaer/switch-l4t-platform-t210-nx

    steps:
      - name: Checkout repo ${{ matrix.name }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          ref: linux-5.1.2

      - name: Print working directory
        run: pwd

      - name: Prepare build
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          make tegra_linux_defconfig

      - name: Build kernel
        run: make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-kernel-image
          path: |
            arch/arm64/boot/Image
            vmlinux
