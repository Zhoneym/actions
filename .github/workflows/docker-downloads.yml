name: Save Dify Docker Images

on:
  workflow_dispatch:

jobs:
  save-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker images
        run: |
          docker pull docker.m.daocloud.io/milvusdb/milvus:v2.6.0-gpu
          docker pull docker.m.daocloud.io/minio/minio:RELEASE.2024-12-18T13-15-44Z
          docker pull quay.m.daocloud.io/coreos/etcd:v3.5.18

      - name: Save Docker images to tar
        run: |
          docker save \
            docker.m.daocloud.io/milvusdb/milvus:v2.6.0-gpu \
            docker.m.daocloud.io/minio/minio:RELEASE.2024-12-18T13-15-44Z \
            quay.m.daocloud.io/coreos/etcd:v3.5.18 \
            -o milvus-v2.6.0-gpu.tar

      - name: Upload tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: xinference
          path: xinference.tar
