name: Build ARM64 Python with xlwings (Alpine + venv)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Enable QEMU for ARM64
      run: |
        sudo docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Build Python + xlwings in Alpine ARM64
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD:/workspace \
          -w /workspace \
          alpine:3.19 sh -c "
            # 安装 python3、pip、venv 和 bash
            apk add --no-cache python3 py3-pip bash \
            # 升级 pip
            && pip3 install --upgrade pip \
            # 创建虚拟环境
            && python3 -m venv pyenv \
            # 激活虚拟环境并安装 xlwings
            && source pyenv/bin/activate \
            && pip install --upgrade pip \
            && pip install xlwings \
            # 打包整个虚拟环境
            && tar czf /workspace/python-arm64-xlwings.tar.gz pyenv
          "

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-arm64-xlwings
        path: python-arm64-xlwings.tar.gz

