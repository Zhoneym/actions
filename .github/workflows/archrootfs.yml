name: Build ARM64 Python + xlwings on Rocky Linux 8

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable QEMU for ARM64
        run: |
          sudo docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Build Python + venv + xlwings in Rocky Linux 8 ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            rockylinux:8 bash -c "\
              yum -y update && \
              yum -y install python39 python39-venv python39-pip gcc make tar gzip && \
              python3.9 -m venv pyenv && \
              source pyenv/bin/activate && \
              pip install --upgrade pip && \
              pip install xlwings openpyxl pandas && \
              tar czf /workspace/python-arm64-xlwings-rocky8.tar.gz pyenv \
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-arm64-xlwings-rocky8
          path: python-arm64-xlwings-rocky8.tar.gz
